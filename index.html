<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de notas</title>
    <script src="https://kit.fontawesome.com/f2fcc4e02c.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/assets/img/pin.png">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title"><img class="header__title-img" src="/assets/img/titulo.png" alt=""></h1>
    </header>

    <section class="new-note">

        <div class="new-note__container">
            <input class="new-note__input-title" type="text" placeholder="Título de la nota" maxlength="40">
            <textarea class="new-note__input-text" name="" id="" cols="30" rows="10" placeholder="Contenido de la nota" maxlength="200"></textarea>
            <div class="new-note__color-btns-container">
                <p class="new-note__color-btn-p">Color de la nota</p>
                <button class="new-note__color-btn btn-red" data-btn-rojo>Rojo</button>
                <button class="new-note__color-btn btn-green" data-btn-verde>Verde</button>
                <button class="new-note__color-btn btn-blue" data-btn-azul>Azul</button>
            </div>
            <button class="new-note__add-button" data-add-btn>Agregar</button>
            <button class="new-note__delete-all" data-delete-all>Borrar todas las notas</button>
        </div>

    </section>

    <section class="noteboard">
        
    </section>

    <footer class="footer">
        <div class="footer__container">
            <h3 class="footer__h3">Creado por <strong>Cristian Vera ©</strong></h3>
            <a class="footer__enlace" href="https://github.com/veracristian89/notas">REPOSITORIO</a>
        </div>
    </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./assets/js/script2.js"></script>

</html>
